<body class="vsc-initialized" style="overflow: visible;">
    <header>
        <script type="module" src="main.js" defer></script>
    </header>
    <main class="main-content"><blz-section class="PatchNotesBody" size="wide"
            style="background-color: #004da7;position: absolute;width: 100%;">
            <div class="background-image bltb8e017a6ec5cc8c8 background-active" bp="min xs sm" slot="background"
                style="--background-url: url(https://blz-contentstack-images.akamaized.net/v3/assets/blt9c12f249ac15c7ec/blt9b62150a67cc2697/645022615740b5288491c3a1/960_Sky_v2.jpg);background-size: cover;background-repeat: no-repeat; height:100%"
                data-group="0"></div>
            <div class="background-image bltb8e017a6ec5cc8c8 background-active" bp="md lg xl" slot="background"
                style="--background-url: url(https://blz-contentstack-images.akamaized.net/v3/assets/blt9c12f249ac15c7ec/bltc970c69b73004cdb/64502261c0e72e6550ce00c8/1600_Sky_v2.jpg);background-size: cover;background-repeat: no-repeat; height:100%"
                data-group="0"></div>
            <div class="background-image bltb8e017a6ec5cc8c8 background-active" bp="xxl+" slot="background"
                style="--background-url: url(https://blz-contentstack-images.akamaized.net/v3/assets/blt9c12f249ac15c7ec/blt7b237ea60c12aefb/645192fc2ab2aa6437828b4c/2600_Sky_v2.jpg);background-size: cover;background-repeat: no-repeat; height:100%"
                data-group="0"></div>
            <div class="PatchNotes-list" style="position: relative;">
                <div class="PatchNotes-body" style="width: 100%;">
                    <div class="PatchNotes-patch PatchNotes-live">
                        <div class="meta-controls-holder">
                            <button type="button" class="button change-patch-button last_patch_button">← Last
                                Patch</button>
                            <div class="patches-holder">
                                <div class="patch-controls-holder">
                                    <label class="label">Patch Before</label>
                                    <div class="field is-horizontal has-addons">
                                        <div class="control">
                                            <span class="select">
                                                <select name="patch_before" id="patch_type_before"
                                                    class="patch-type-selector">
                                                </select>
                                            </span>
                                        </div>
                                        <div class="control">
                                            <span class="select">
                                                <select name="patch_before" id="patch_before" class="patch-selector">
                                                </select>
                                            </span>
                                        </div>
                                    </div>
                                    <div class="field is-horizontal has-addons">
                                        <div class="control">
                                            <input type="text" value="100" class="input" id="patch_before_dmg_boost">
                                        </div>
                                        <div class="control">
                                            <div class="input">
                                                <input type="range" min="0" max="300" value="100"
                                                    class="dmg_boost_slider" id="patch_before_dmg_boost_slider">
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="patch-controls-holder">
                                    <label class="label">Patch After</label>
                                    <div class="field is-horizontal has-addons">
                                        <div class="control">
                                            <span class="select">
                                                <select name="patch_after" id="patch_type_after"
                                                    class="patch-type-selector">
                                                </select>
                                            </span>
                                        </div>
                                        <div class="control">
                                            <span class="select">
                                                <select name="patch_after" id="patch_after" class="patch-selector">
                                                </select>
                                            </span>
                                        </div>
                                    </div>
                                    <div class="field is-horizontal has-addons">
                                        <div class="control">
                                            <input type="text" value="100" class="input" id="patch_after_dmg_boost">
                                        </div>
                                        <div class="control">
                                            <div class="input">
                                                <input type="range" min="0" max="300" value="100"
                                                    class="dmg_boost_slider" id="patch_after_dmg_boost_slider">
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <button type="button" class="button change-patch-button next_patch_button"
                                style="order: 3">Next Patch →</button>
                        </div>
                        <div id="swap-centerer">
                            <button type="button" class="button change-patch-button" id="swap-patches-button"> ⮂</button>
                        </div>
                        <hr class="has-background-grey-dark">
                        <div class="field">
                            <div class="control">
                                <label class="checkbox">
                                    <input type="checkbox" id="disp_calc_props">
                                    Display calculated properties
                                </label>
                            </div>
                        </div>
                        <div class="field">
                            <div class="control">
                                <label class="checkbox">
                                    <input type="checkbox" id="disp_breakpoints">
                                    Display breakpoints
                                </label>
                            </div>
                        </div>
                        <div class="field">
                            <div class="control">
                                <label class="checkbox">
                                    <input type="checkbox" id="apply_damage_to_armor">
                                    Apply damage to armor
                                </label>
                            </div>
                        </div>
                        <hr class="has-background-grey-dark" id="top-divider">
                        <div class="PatchNotes-section PatchNotes-section-hero_update">
                            <div class="PatchNotes-update PatchNotes-section-hero_update"></div>
                        </div>
                        <div class="PatchNotes-section PatchNotes-section-map_update">
                            <div class="PatchNotes-sectionDescription"></div>
                            <div class="PatchNotes-update PatchNotes-section-map_update"></div>
                        </div>
                        <div class="PatchNotesTop">
                            <blz-button class="PatchNotesTop-link" onclick="location.href='#top-divider'" type="default"

                                <span>Top of post</span>
                                <blz-icon icon="arrow-up" size="300">
                                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" stroke="currentColor"
                                        stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                        aria-labelledby="blz-icon-title-arrow-up" viewBox="0 0 24 24" part="icon">
                                        <title id="blz-icon-title-arrow-up">Arrow Up</title>
                                        <path d="M12 19V5m0 0-7 7m7-7 7 7"></path>
                                    </svg>
                                </blz-icon>
                            </blz-button>
                        </div>
                    </div>
                    <div class="PatchNotesPagination">
                        <blz-button-group class="space">
                            <blz-button
                                class="PatchNotesPaginationLink PatchNotesPaginationLink--next last_patch_button"
                                onclick="location.href='#top-divider'" type="default" size="large" full-width="false"
                                variant="button">
                                <blz-icon icon="chevron-left" size="300">
                                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" stroke="currentColor"
                                        stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                        aria-labelledby="blz-icon-title-chevron-left" viewBox="0 0 24 24" part="icon">
                                        <title id="blz-icon-title-chevron-left">Chevron Left</title>
                                        <path d="m15 18-6-6 6-6"></path>
                                    </svg>
                                </blz-icon>
                                <span class="PatchNotesPaginationLink-text">Last Patch Notes</span>
                                <span
                                    class="PatchNotesPaginationLink-text PatchNotesPaginationLink-text--mobile">Last</span>
                            </blz-button>
                            <blz-button
                                class="PatchNotesPaginationLink PatchNotesPaginationLink--prev next_patch_button"
                                onclick="location.href='#top-divider'" type="default" size="large" full-width="false"
                                variant="button">
                                <blz-icon icon="chevron-right" size="300">
                                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" stroke="currentColor"
                                        stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                        aria-labelledby="blz-icon-title-chevron-right" viewBox="0 0 24 24" part="icon">
                                        <title id="blz-icon-title-chevron-right">Chevron Right</title>
                                        <path d="m9 18 6-6-6-6"></path>
                                    </svg>
                                </blz-icon>
                                <span class="PatchNotesPaginationLink-text">Next Patch Notes</span>
                                <span
                                    class="PatchNotesPaginationLink-text PatchNotesPaginationLink-text--mobile">Next</span>
                            </blz-button>
                        </blz-button-group>
                    </div>
                </div>
        </blz-section></main>
</body>
